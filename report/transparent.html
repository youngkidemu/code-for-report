<!DOCTYPE html>
<html>
<head>
<style>
    img{
        opacity:0.5
    }
</style>
</head>
<body>
    <h1>This the example of Transparent effect</h1>
    <p>the opacity of the image specifies the transparent of an element the lower it gets the more transparent</p>
    <p>Image with 50% opacity:</p>
    <img src="bini.jpg" alt="bini" width="170" height="200">
</body>
